---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%l:%M %p %b %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
